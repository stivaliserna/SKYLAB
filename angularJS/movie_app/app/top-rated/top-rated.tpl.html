<input type="text" ng-model="query">
<p>
  <strong>{{ movies.results.length }}</strong>
  movies were found.
</p>
<ul>
  <li ng-repeat="movie in movies.results | filter:query">
    <img ng-src="{{ 'https://image.tmdb.org/t/p/w500/' + movie.poster_path }}" alt="Movie Poster">
    <span>{{ movie.title }}</span>
  </li>
</ul>
